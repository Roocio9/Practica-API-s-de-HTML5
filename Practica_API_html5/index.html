<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica 4. API's de HTML5</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h2>Selecciona un video para visualizarlo</h2>
    <div id="textAndButtonContainer">
      <span>Seleccionar archivo:</span>
      <input type="file" id="videoInput" accept="video/*" />
    </div>
    <div id="container">
      <video id="videoPlayer" controls></video>
    </div>
    <div>
      <button id="playButton" onclick="document.getElementById('videoPlayer').play();">Reproducir</button>
      <button id="pauseButton" onclick="document.getElementById('videoPlayer').pause();">Pausar</button>
      <button id="volumeUpButton" onclick="document.getElementById('videoPlayer').volume += 0.1;">Subir volumen</button>
      <button id="volumeDownButton" onclick="document.getElementById('videoPlayer').volume -= 0.1;">Bajar volumen</button>
    </div>
    <div id="errorMessage"></div>

    <script src="index.js"></script>
  </body>
</html>
